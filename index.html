<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Title</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm fixed-top fw-bold fst-italic"
        id="navbar"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="assets/images/icon.png"
              alt="Brat"
              width="70"
              height="70"
            />
          </a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- MENU BAR -->
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
              <!-- HOME -->
              <li class="nav-item mx-4 fs-3">
                <a class="nav-link link-body-emphasis" href="#">Home</a>
              </li>

              <!-- MENU -->
              <li class="nav-item mx-4 fs-3">
                <a class="nav-link link-body-emphasis" href="#">Menu</a>
              </li>

              <!-- ABOUT US -->
              <li class="nav-item dropdown mx-4 fs-3">
                <a
                  class="nav-link dropdown-toggle link-body-emphasis"
                  href="#"
                  id="dropdownId"
                  data-bs-toggle="dropdown"
                  >About Us</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Our Story</a>
                  <a class="dropdown-item" href="#">Contact Us</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center" id="banner">
        <div class="row">
          <div class="col-md-10 col-sm-10">
            <img
              src="assets/images/brand.png"
              id="brand"
              alt="Brat Cafe"
              class="img-fluid"
            />
          </div>
          <div class="col-md-12 col-sm-12">
            <h4 id="banner-text">So Good It's Bad</h4>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section" id="section-1">
        <div class="container text-center">
          <div class="row">
            <div class="col-md-12">
              <h3>Featured</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="container">
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
          </a>
          <span class="text-muted">Â© 2024 Brat Cafe, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="#"></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      window.onscroll = function () {
        var navbar = document.getElementById("navbar");

        // When you scroll down 50px, add the background to the navbar
        if (window.scrollY > 50) {
          navbar.classList.add("navbar-bg");
        } else {
          navbar.classList.remove("navbar-bg");
        }
      };
    </script>
  </body>
</html>
