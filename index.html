<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md fixed-top fw-bold fst-italic custom-navbar"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>

          <!-- Collapsed Menu Items Icon-->
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- MENU BAR -->
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
              <!-- HOME -->
              <li class="nav-item mx-4">
                <a class="nav-link link-body-emphasis" href="#">Home</a>
              </li>

              <!-- MENU -->
              <li class="nav-item mx-4">
                <a class="nav-link link-body-emphasis" href="#">Menu</a>
              </li>

              <!-- ABOUT US -->
              <li class="nav-item dropdown mx-4">
                <a
                  class="nav-link dropdown-toggle link-body-emphasis"
                  href="#"
                  id="dropdownId"
                  data-bs-toggle="dropdown"
                  >About Us</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Our Story</a>
                  <a class="dropdown-item" href="#">Contact Us</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column px-5 mx-5">
      <!-- Welcome Section -->
      <div
        class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
        id="welcome"
      >
        <div class="text-center">
          <h1 class="text-center fw-bold fs-1">BRAT CAFE</h1>
          <p class="fw-bold">Quote Here</p>
        </div>
      </div>

      <!-- Carousel Section -->
      <div
        class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-12 carousel slide">
            <div class="gallery" id="carouselGallery" data-bs-ride="carousel">
              <img
                id="imgSlide"
                src="assets/images/img1.jpg"
                class="img-fluid"
                alt="..."
              />
              <img
                id="imgSlide"
                src="assets/images/img2.jpg"
                class="img-fluid"
                alt="..."
              />
              <img
                id="imgSlide"
                src="assets/images/img3.jpg"
                class="img-fluid"
                alt="..."
              />

              <!-- Carousel Controls -->
              <button
                class="carousel-control-prev"
                type="button"
                onclick="prev()"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                onclick="next()"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Best Sellers Section -->
      <div
        class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
        id="bestSellers"
      >
        <div class="text-center">
          <h2>SHOW YOUR INNER BRAT</h2>
          <p>With Our Best Sellers</p>

          <div class="row justify-content-center align-items-center g-4">
            <div class="col">
              <div class="card text-start">
                <img
                  class="card-img-top"
                  src="assets/images/img1.jpg"
                  alt="Title"
                />
                <div class="card-body">
                  <h4 class="card-title">Title</h4>
                  <p class="card-text">Peach Blah Blah Blah Peachy Peach</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card text-start">
                <img
                  class="card-img-top"
                  src="assets/images/img2.jpg"
                  alt="Title"
                />
                <div class="card-body">
                  <h4 class="card-title">Title</h4>
                  <p class="card-text">Peach Blah Blah Blah Peachy Peach</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card text-start">
                <img
                  class="card-img-top"
                  src="assets/images/img3.jpg"
                  alt="Title"
                />
                <div class="card-body">
                  <h4 class="card-title">Title</h4>
                  <p class="card-text">Peach Blah Blah Blah Peachy Peach</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="container">
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="text-muted">Â© 2021 Company, Inc</span>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="#"></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
